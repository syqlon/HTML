<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pract 2</title>
</head>
<body>
    <h1>Applying Javascript</h1>

    <p id="demo">Want to see the magic?</p>
    <button type="button" onclick="myFunction()">
        Here.
    </button>

    <script>
        function myFunction() { 
            document.getElementById('demo').style.border='3px solid black'
            document.getElementById('demo').style.backgroundColor='pink'
            document.getElementById('demo').style.padding='6px'
            document.getElementById('demo').style.fontWeight='bold'
            document.getElementById('demo').style.textAlign='center'
        }
    </script>
</body>
</html>
