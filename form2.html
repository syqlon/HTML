<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital Form</title>
</head>
<body>
    <div class="container">
    <form action="https//www.example.com/login.php" method="GET">
        <table border="3" bgcolor="#D3D3D3">
            <th>Patient's details
            </th>

            <tr>
                <td>First name
                    <input type="text" name="first name" size="30" maxlength="15">
                </td>
            </tr>

            <tr>
                <td>Last name
                    <input type="text" name="last name" size="30" maxlength="15">
                </td>
            </tr>

            <tr>
                <td>Gender
                    <input type="radio" name="Gender" value="male">Male
                    <input type="radio" name="Gender" value="female">Female
                </td>
            </tr>

            <tr>
                <td>Nationality
                <select name="country" id="">
                    <option value="">Pakistan</option>
                    <option value="">India</option>
                    <option value="">Bangladesh</option>
                    <option value="">Other</option>
                </select>
            </td>
            </tr>

            <tr>
                <td>Previous prescription <br>
                    <textarea name="comments" id="" cols="20" rows="5">Type here...</textarea>
                </td>
            </tr>

            <tr>
                <td>Profile picture:
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>

                    </td>
                </tr>
    
                <tr>
                    <td>Profile picture:
                        <input type="file">
                    </td>

                <tr>
                    <td>
